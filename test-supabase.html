<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .test-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        .test-item.error {
            border-left-color: #f56565;
        }
        .test-item.warning {
            border-left-color: #ed8936;
        }
        .status {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .success { color: #81c784; }
        .error { color: #f56565; }
        .warning { color: #ffcc80; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Test Supabase Connection</h1>
        
        <div id="results"></div>
        
        <button onclick="runTests()">Run Tests</button>
    </div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-item"><div class="status">Running tests...</div></div>';
            
            const tests = [];
            
            // Test 1: Check credentials
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_anon_key');
            
            tests.push({
                name: 'Credentials in localStorage',
                status: url && key ? 'success' : 'error',
                message: url && key ? 
                    `‚úÖ URL and key found` : 
                    `‚ùå Missing credentials`,
                details: url ? `URL: ${url.substring(0, 30)}...` : 'No URL'
            });
            
            if (!url || !key) {
                results.innerHTML = tests.map(t => `
                    <div class="test-item ${t.status}">
                        <div class="status ${t.status}">${t.name}</div>
                        <div>${t.message}</div>
                        ${t.details ? `<div style="font-size: 0.9em; color: #999; margin-top: 5px;">${t.details}</div>` : ''}
                    </div>
                `).join('');
                return;
            }
            
            // Test 2: Initialize Supabase client
            let client;
            try {
                if (typeof SupabaseManager !== 'undefined') {
                    client = await SupabaseManager.init();
                    tests.push({
                        name: 'Supabase Client Initialization',
                        status: client ? 'success' : 'error',
                        message: client ? '‚úÖ Client initialized' : '‚ùå Failed to initialize',
                        details: null
                    });
                } else {
                    // Try direct initialization
                    client = supabase.createClient(url, key);
                    tests.push({
                        name: 'Supabase Client Initialization',
                        status: 'success',
                        message: '‚úÖ Client initialized (direct)',
                        details: null
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Supabase Client Initialization',
                    status: 'error',
                    message: `‚ùå Error: ${error.message}`,
                    details: error.stack
                });
                results.innerHTML = tests.map(t => `
                    <div class="test-item ${t.status}">
                        <div class="status ${t.status}">${t.name}</div>
                        <div>${t.message}</div>
                        ${t.details ? `<pre>${t.details}</pre>` : ''}
                    </div>
                `).join('');
                return;
            }
            
            // Test 3: Test database connection (query profiles table)
            try {
                const { data, error } = await client
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                tests.push({
                    name: 'Database Connection',
                    status: error ? 'error' : 'success',
                    message: error ? 
                        `‚ùå Database error: ${error.message}` : 
                        '‚úÖ Database connected successfully',
                    details: error ? error.code : `Tables accessible (profiles table exists)`
                });
            } catch (error) {
                tests.push({
                    name: 'Database Connection',
                    status: 'error',
                    message: `‚ùå Connection failed: ${error.message}`,
                    details: error.stack
                });
            }
            
            // Test 4: Check RLS policies
            try {
                const { data, error } = await client
                    .from('user_progress')
                    .select('count')
                    .limit(1);
                
                tests.push({
                    name: 'RLS Policies',
                    status: error && error.code === 'PGRST301' ? 'warning' : (error ? 'error' : 'success'),
                    message: error && error.code === 'PGRST301' ?
                        '‚ö†Ô∏è RLS blocking query (expected if not authenticated)' :
                        (error ? `‚ùå Error: ${error.message}` : '‚úÖ RLS policies working'),
                    details: error ? error.code : null
                });
            } catch (error) {
                tests.push({
                    name: 'RLS Policies',
                    status: 'warning',
                    message: `‚ö†Ô∏è Could not test RLS: ${error.message}`,
                    details: null
                });
            }
            
            // Test 5: Check auth state
            try {
                const { data: { user }, error } = await client.auth.getUser();
                tests.push({
                    name: 'Authentication State',
                    status: 'success',
                    message: user ? `‚úÖ User logged in: ${user.email}` : '‚ÑπÔ∏è No user logged in (expected)',
                    details: null
                });
            } catch (error) {
                tests.push({
                    name: 'Authentication State',
                    status: 'warning',
                    message: `‚ö†Ô∏è Auth check failed: ${error.message}`,
                    details: null
                });
            }
            
            // Display results
            results.innerHTML = tests.map(t => `
                <div class="test-item ${t.status}">
                    <div class="status ${t.status}">${t.name}</div>
                    <div>${t.message}</div>
                    ${t.details ? `<div style="font-size: 0.9em; color: #999; margin-top: 5px;">${t.details}</div>` : ''}
                </div>
            `).join('');
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>

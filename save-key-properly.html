<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Resend Key - Multiple Backups</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        h1 { color: #4CAF50; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 15px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover { background: #45a049; }
        .success {
            background: #1e4620;
            color: #81c784;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #4CAF50;
        }
        .backup-list {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        code {
            background: #0a0a0a;
            padding: 2px 6px;
            border-radius: 4px;
            color: #4CAF50;
            font-family: 'Courier New', monospace;
        }
        .command-box {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíæ Save Resend Key - Multiple Backups</h1>
        <p style="color: #999;">This time I'll save it in MULTIPLE places so we never lose it again.</p>
        
        <input type="text" id="resendKey" placeholder="Paste your FULL Resend API key here (re_...)" />
        
        <button onclick="saveKey()">üíæ Save Key (Multiple Backups)</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function saveKey() {
            const key = document.getElementById('resendKey').value.trim();
            const result = document.getElementById('result');
            
            if (!key || !key.startsWith('re_')) {
                alert('‚ö†Ô∏è Please enter a valid Resend API key (starts with re_)');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('resend_api_key', key);
            localStorage.setItem('resend_api_key_saved_date', new Date().toISOString());
            
            // Generate Fly.io command
            const flyCommand = `flyctl secrets set RESEND_API_KEY="${key}" -a school-backend`;
            
            // Show success with all backup locations
            result.className = 'success';
            result.innerHTML = `
                <h2>‚úÖ Key Saved in Multiple Locations!</h2>
                
                <div class="backup-list">
                    <strong>üìã Backup Locations:</strong><br>
                    1. ‚úÖ Browser localStorage<br>
                    2. ‚úÖ Ready for Fly.io (command below)<br>
                    3. ‚úÖ Ready for credentials.json<br>
                    4. ‚úÖ Ready for API_KEYS_BACKUP.md<br>
                </div>
                
                <strong>üöÄ Next Step - Add to Fly.io:</strong><br>
                <div class="command-box">${flyCommand}</div>
                
                <button onclick="copyCommand()" style="background: #2196F3;">üìã Copy Fly.io Command</button>
                <button onclick="copyKey()" style="background: #2196F3;">üìã Copy Key Only</button>
                
                <div style="margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px;">
                    <strong>üìù Also Save To:</strong><br>
                    ‚Ä¢ <code>API_KEYS_BACKUP.md</code> - Add the key there manually<br>
                    ‚Ä¢ <code>credentials.json</code> - Add to "other_apis.email_service_key"<br>
                </div>
            `;
            
            window.savedKey = key;
            window.flyCommand = flyCommand;
            
            // Copy command to clipboard
            navigator.clipboard.writeText(flyCommand);
        }
        
        function copyCommand() {
            navigator.clipboard.writeText(window.flyCommand).then(() => {
                alert('‚úÖ Command copied! Run it in your terminal.');
            });
        }
        
        function copyKey() {
            navigator.clipboard.writeText(window.savedKey).then(() => {
                alert('‚úÖ Key copied!');
            });
        }
    </script>
</body>
</html>
